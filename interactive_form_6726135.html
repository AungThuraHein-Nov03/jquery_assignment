<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Form Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <style>
    .error-text {
      color: red;
      font-size: 0.9rem;
      margin-top: 3px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-4">Interactive Web Form</h3>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control">
          <div class="error-text" id="usernameError"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control">
          <div class="error-text" id="emailError"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control">
          <div class="error-text" id="passwordError"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control">
          <div class="error-text" id="confirmPasswordError"></div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Interesting Topics <span class="error-text" id="topicsError"></span></label>
          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" id="topic1" value="HTML">
            <label class="form-check-label" for="topic1">HTML</label>
          </div>
          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" id="topic2" value="CSS">
            <label class="form-check-label" for="topic2">CSS</label>
          </div>
          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" id="topic3" value="JavaScript">
            <label class="form-check-label" for="topic3">JavaScript</label>
          </div>
        </div>
   
        <div class="mb-3">
          <label class="form-label fw-bold">Gender <span class="error-text" id="genderError"></span></label>
          <select id="gender" class="form-select">
            <option>--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
 
        <button id="submitBtn" class="btn btn-primary">Submit</button>
        <div id="successMessage" class="alert alert-success mt-3" style="display:none;">Form submitted successfully!</div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#submitBtn').click(function() {

        $('.is-invalid').removeClass('is-invalid');
        $('#usernameError').text('');
        $('#emailError').text('');
        $('#passwordError').text('');
        $('#confirmPasswordError').text('');
        $('#topicsError').text('');
        $('#genderError').text('');
        $('#successMessage').hide();

    
        const username = $('#username').val().trim();
        const email = $('#email').val().trim();
        const password = $('#password').val();
        const confirmPassword = $('#confirmPassword').val();
        const topicsChecked = $('.topic:checked').length > 0;
        const gender = $('#gender').val();

        let hasErrors = false;
    
        if (!username) {
          $('#username').addClass('is-invalid');
          $('#usernameError').text('this field must not be empty');
          hasErrors = true;
        }

  
        if (!email) {
          $('#email').addClass('is-invalid');
          $('#emailError').text('this field must not be empty');
          hasErrors = true;
        }

       
        if (!password) {
          $('#password').addClass('is-invalid');
          $('#passwordError').text('this field must not be empty');
          hasErrors = true;
        }

        if (!confirmPassword) {
          $('#confirmPassword').addClass('is-invalid');
          $('#confirmPasswordError').text('this field must not be empty');
          hasErrors = true;
        } else if (confirmPassword !== password) {
          $('#confirmPassword').addClass('is-invalid');
          $('#confirmPasswordError').text('confirmed password mismatched the password');
          hasErrors = true;
        }

      
        if (!topicsChecked) {
          $('#topicsError').text('At least one topic must be selected');
          hasErrors = true;
        }

    
        if (gender === '--') {
          $('#genderError').text('please choose your gender');
          hasErrors = true;
        }

        if (!hasErrors) {
          $('#successMessage').show();

          // Clear all input fields
          $('#username').val('');
          $('#email').val('');
          $('#password').val('');
          $('#confirmPassword').val('');
          $('.topic').prop('checked', false);
          $('#gender').val('--');
        }
      });
    });
  </script>
</body>
</html>
