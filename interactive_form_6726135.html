<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Form Assignment</title>
  <style>
    .error-text {
      color: red;
      font-size: 0.9rem;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <h3>Interactive Web Form</h3>
  <div>
    <label>Username</label>
    <input type="text" id="username">
    <div class="error-text" id="usernameError"></div>
  </div>

  <div>
    <label>Email</label>
    <input type="email" id="email">
    <div class="error-text" id="emailError"></div>
  </div>

  <div>
    <label>Password</label>
    <input type="password" id="password">
    <div class="error-text" id="passwordError"></div>
  </div>

  <div>
    <label>Confirm Password</label>
    <input type="password" id="confirmPassword">
    <div class="error-text" id="confirmPasswordError"></div>
  </div>

  <div>
    <label>Interesting Topics <span class="error-text" id="topicsError"></span></label>
    <div>
      <input type="checkbox" id="topic1" value="HTML">
      <label for="topic1">HTML</label>
    </div>
    <div>
      <input type="checkbox" id="topic2" value="CSS">
      <label for="topic2">CSS</label>
    </div>
    <div>
      <input type="checkbox" id="topic3" value="JavaScript">
      <label for="topic3">JavaScript</label>
    </div>
  </div>

  <div>
    <label>Gender <span class="error-text" id="genderError"></span></label>
    <select id="gender">
      <option>--</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>

  <button id="submitBtn">Submit</button>
  <div id="successMessage" style="display:none;">Form submitted successfully!</div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#submitBtn').click(function() {

        $('.is-invalid').removeClass('is-invalid');
        $('#usernameError').text('');
        $('#emailError').text('');
        $('#passwordError').text('');
        $('#confirmPasswordError').text('');
        $('#topicsError').text('');
        $('#genderError').text('');
        $('#successMessage').hide();

    
        const username = $('#username').val().trim();
        const email = $('#email').val().trim();
        const password = $('#password').val();
        const confirmPassword = $('#confirmPassword').val();
        const topicsChecked = $('input[type="checkbox"]:checked').length > 0;
        const gender = $('#gender').val();

        let hasErrors = false;
    
        if (!username) {
          $('#username').addClass('is-invalid');
          $('#usernameError').text('this field must not be empty');
          hasErrors = true;
        }

  
        if (!email) {
          $('#email').addClass('is-invalid');
          $('#emailError').text('this field must not be empty');
          hasErrors = true;
        }

       
        if (!password) {
          $('#password').addClass('is-invalid');
          $('#passwordError').text('this field must not be empty');
          hasErrors = true;
        }

        if (!confirmPassword) {
          $('#confirmPassword').addClass('is-invalid');
          $('#confirmPasswordError').text('this field must not be empty');
          hasErrors = true;
        } else if (confirmPassword !== password) {
          $('#confirmPassword').addClass('is-invalid');
          $('#confirmPasswordError').text('confirmed password mismatched the password');
          hasErrors = true;
        }

      
        if (!topicsChecked) {
          $('#topicsError').text('At least one topic must be selected');
          hasErrors = true;
        }

    
        if (gender === '--') {
          $('#genderError').text('please choose your gender');
          hasErrors = true;
        }

        if (!hasErrors) {
          $('#successMessage').show();

          // Clear all input fields
          $('#username').val('');
          $('#email').val('');
          $('#password').val('');
          $('#confirmPassword').val('');
          $('input[type="checkbox"]').prop('checked', false);
          $('#gender').val('--');
        }
      });
    });
  </script>
</body>
</html>
