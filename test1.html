<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-center mb-4"><u>User List</u></h3>
        
        <table class="table table-bordered" id="userTable">
            <thead class="table-secondary">
                <tr>
                    <th>Username</th>
                    <th>Fullname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="userList">
            </tbody>
        </table>
        
        <div class="text-center">
            <button id="addUserBtn" class="btn btn-success btn-lg">New User</button>
        </div>
    </div>
    
 
    <div class="modal fade" id="newUserModal" tabindex="-1" aria-labelledby="newUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newUserModalLabel">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newUserForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Fullname:</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let users = [];

         
            function renderUsers() {
                const userList = $('#userList');
                userList.empty();
                users.forEach(function(user) {
                    const row = `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.fullname}</td>
                            <td>${user.email}</td>
                        </tr>
                    `;
                    userList.append(row);
                });
            }

            renderUsers();

      
            $('#addUserBtn').click(function() {
                $('#newUserModal').modal('show');
            });

   
            $('#newUserForm').submit(function(event) {
                event.preventDefault();
                const username = $('#username').val();
                const fullname = $('#fullname').val();
                const email = $('#email').val();

      
                const newUser = { username: username, fullname: fullname, email: email };
                users.push(newUser);

           
                $('#newUserForm')[0].reset();

       
                $('#newUserModal').modal('hide');

                renderUsers();
            });

       
            $('#newUserModal').on('hidden.bs.modal', function () {
                $('#newUserForm')[0].reset();
            });
        });
    </script>
</body>
</html>
